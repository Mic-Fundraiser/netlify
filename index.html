<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piattaforma di Inserimento Dati</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            font-weight: 400;
            color: #4a4a4a;
        }
        input, select, textarea {
            margin-top: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a6fd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inserimento Dati</h1>
        <form name="data-entry" method="POST" data-netlify="true">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="age">Et√†:</label>
            <input type="number" id="age" name="age" min="18" max="120" required>
            
            <label for="occupation">Occupazione:</label>
            <input type="text" id="occupation" name="occupation" required>
            
            <label for="interests">Interessi:</label>
            <select id="interests" name="interests" multiple required>
                <option value="sport">Sport</option>
                <option value="music">Musica</option>
                <option value="art">Arte</option>
                <option value="technology">Tecnologia</option>
                <option value="travel">Viaggi</option>
            </select>
            
            <label for="comments">Commenti:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <button type="submit">Invia Dati</button>
        </form>
    </div>
</body>
</html>
